laravel: "@testbench"

providers:
  - IGE\ChannelLister\ChannelListerServiceProvider

migrations:
  - workbench/database/migrations
  - database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

# Add factory paths
factories:
  - database/factories

workbench:
  start: "/channel-lister"
  user: "channel@lister.com"
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: true
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
    - view-clear
    - asset-clear
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
